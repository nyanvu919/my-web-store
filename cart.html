<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng - JiaoStore</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="background-color: #f0f2f5;">

    <!-- Header tối giản -->
    <header class="header-cart">
        <div class="container header-cart-content">
            <a href="index.html" class="logo-cart">Jiao<span>Store</span></a>
            <div class="header-title">Giỏ Hàng</div>
        </div>
    </header>

    <main class="container cart-page-container">
        <!-- Đường dẫn quay lại -->
        <div class="back-link">
            <a href="index.html"><i class="fas fa-chevron-left"></i> Tiếp tục mua sắm</a>
        </div>

        <div class="cart-layout">
            <!-- CỘT TRÁI: DANH SÁCH SẢN PHẨM -->
            <div class="cart-left">
                <div class="cart-card">
                    <div class="cart-card-header">
                        <div style="flex: 2;">Sản phẩm</div>
                        <div style="flex: 1; text-align: center;">Đơn giá</div>
                        <div style="flex: 1; text-align: center;">Số lượng</div>
                        <div style="flex: 1; text-align: center;">Thành tiền</div>
                        <div style="width: 50px;"></div>
                    </div>
                    <div id="cart-list-container" class="cart-items-list">
                        <!-- Sản phẩm load từ JS sẽ nằm ở đây -->
                    </div>
                </div>
            </div>

            <!-- CỘT PHẢI: THÔNG TIN THANH TOÁN -->
            <div class="cart-right">
                <div class="cart-card checkout-box">
                    <h3 class="checkout-title">Thông tin giao hàng</h3>
                    <div class="checkout-form">
                        <div class="input-group">
                            <label><i class="fas fa-user"></i> Họ tên</label>
                            <input type="text" id="c-name" placeholder="Nhập tên người nhận">
                        </div>
                        <div class="input-group">
                            <label><i class="fas fa-phone"></i> Số điện thoại</label>
                            <input type="text" id="c-phone" placeholder="Nhập số điện thoại">
                        </div>
                        <div class="input-group">
                            <label><i class="fas fa-map-marker-alt"></i> Địa chỉ nhận hàng</label>
                            <textarea id="c-address" rows="3" placeholder="Số nhà, tên đường, phường/xã..."></textarea>
                        </div>
                    </div>

                    <div class="order-summary">
                        <div class="summary-line">
                            <span>Tạm tính</span>
                            <span id="temp-total">0đ</span>
                        </div>
                        <div class="summary-line">
                            <span>Phí vận chuyển</span>
                            <span style="color: #27ae60;">Miễn phí</span>
                        </div>
                        <hr>
                        <div class="summary-line total-line">
                            <span>Tổng cộng</span>
                            <span id="final-total">0đ</span>
                        </div>
                    </div>

                    <button class="btn-order-now" onclick="processCheckoutPage()">
                        XÁC NHẬN ĐẶT HÀNG
                    </button>
                    <p class="cod-note">(Thanh toán khi nhận hàng - COD)</p>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>

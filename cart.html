<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng - JiaoStore</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header" style="background: white; border-bottom: 1px solid #ddd;">
        <div class="container main-header">
            <div class="logo"><a href="index.html" style="color: #003366;">JiaoStore <span style="font-weight: 300; color: #333;">| Giỏ Hàng</span></a></div>
        </div>
    </header>

    <main class="container" style="margin-top: 30px;">
        <a href="index.html" style="color: #666; text-decoration: none;"><i class="fas fa-arrow-left"></i> Tiếp tục mua sắm</a>
        
        <div class="cart-page-layout" style="margin-top: 20px;">
            <div class="cart-col-left" id="cart-list-container">
                <!-- Giỏ hàng sẽ hiện ở đây -->
            </div>
            <div class="cart-col-right">
                <div class="checkout-box">
                    <h3>THANH TOÁN</h3>
                    <div class="summary-row"><span>Tạm tính:</span><span id="temp-total">0đ</span></div>
                    <div class="summary-row total"><span>Tổng cộng:</span><span id="final-total" style="color: #003366; font-size: 24px;">0đ</span></div>
                    <div class="form-delivery">
                        <input type="text" id="c-name" placeholder="Họ tên">
                        <input type="text" id="c-phone" placeholder="Số điện thoại">
                        <textarea id="c-address" placeholder="Địa chỉ chi tiết"></textarea>
                    </div>
                    <button class="btn-checkout-page" onclick="processCheckoutPage()">XÁC NHẬN ĐẶT HÀNG</button>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>

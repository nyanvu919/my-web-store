<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JiaoStore - Mua sắm trực tuyến</title>
    <link rel="stylesheet" href="style.css">
    <!-- Icon & Font -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Thư viện thông báo đẹp -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="container main-header">
            <div class="logo">
                <a href="#">Jiao<span style="color: #fff;">Store</span></a>
            </div>
            
            <div class="search-box">
                <input type="text" placeholder="Tìm kiếm sản phẩm tại JiaoStore...">
                <button><i class="fas fa-search"></i></button>
            </div>

            <div class="cart-btn-wrapper">
                <div class="cart-icon" onclick="showCartInfo()">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Banner -->
    <div class="container">
        <div class="banner">
            <div class="banner-content">
                <h1>Siêu Sale Giữa Tháng</h1>
                <p>Giảm giá lên đến 50% cho tất cả đơn hàng</p>
                <button class="banner-btn">Mua Ngay</button>
            </div>
        </div>
    </div>

    <!-- Danh sách sản phẩm -->
    <main class="container">
        <div class="section-title">
            <div class="title-decor"></div>
            <h2>GỢI Ý HÔM NAY</h2>
        </div>

        <!-- Lưới sản phẩm -->
        <div class="product-grid" id="product-list">
            <!-- Sản phẩm sẽ hiện ở đây -->
        </div>
    </main>

    <!-- Admin Button & Panel -->
    <button id="admin-trigger" onclick="toggleAdminPanel()">
        <i class="fas fa-cog"></i> Quản lý SP
    </button>

    <div id="admin-panel" class="admin-modal">
        <div class="admin-content">
            <div class="admin-header">
                <h3>Thêm Sản Phẩm Mới</h3>
                <span class="close-modal" onclick="toggleAdminPanel()">&times;</span>
            </div>
            
            <div class="form-group">
                <label>Tên sản phẩm</label>
                <input type="text" id="p-name" placeholder="Ví dụ: iPhone 15 Pro">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Giá gốc (đ)</label>
                    <input type="number" id="p-old-price" placeholder="200000">
                </div>
                <div class="form-group">
                    <label>Giá bán (đ)</label>
                    <input type="number" id="p-price" placeholder="150000">
                </div>
            </div>

            <div class="form-group">
                <label>Hình ảnh</label>
                <input type="file" id="p-file" accept="image/*">
                <div class="preview-box" id="img-preview">Chưa chọn ảnh</div>
            </div>

            <div class="admin-footer">
                <button class="btn-reset" onclick="resetData()">Reset Demo</button>
                <button class="btn-save" onclick="saveProduct()">Lưu Sản Phẩm</button>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JiaoStore - Mua sắm trực tuyến</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container main-header">
            <div class="logo"><a href="index.html">Jiao<span style="color: #fff;">Store</span></a></div>
            <div class="search-box">
                <input type="text" placeholder="Tìm kiếm sản phẩm...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="cart-btn-wrapper">
                <a href="cart.html" class="cart-icon" style="text-decoration:none; color:white; position:relative; font-size:24px;">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Banner -->
    <div class="container"><div class="banner"><div class="banner-content"><h1>Siêu Sale Giữa Tháng</h1><p>Giảm giá 50%</p><button class="banner-btn">Mua Ngay</button></div></div></div>

    <!-- Product Grid -->
    <main class="container">
        <div class="section-title"><h2>GỢI Ý HÔM NAY</h2></div>
        <div class="product-grid" id="product-list">Loading...</div>
    </main>

    <!-- NÚT ADMIN (Nguyên nhân lỗi của bạn là ở đây hoặc JS) -->
    <button id="admin-trigger" onclick="toggleAdminPanel()">
        <i class="fas fa-cog"></i> Quản lý SP
    </button>

    <!-- ADMIN PANEL -->
    <div id="admin-panel" class="admin-modal">
        <div class="admin-content">
            <div class="admin-header"><h3>Thêm Sản Phẩm</h3><span class="close-modal" onclick="toggleAdminPanel()">&times;</span></div>
            
            <div class="form-group"><label>Tên SP</label><input type="text" id="p-name"></div>
            <div class="form-row">
                <div class="form-group"><label>Giá gốc</label><input type="number" id="p-old-price"></div>
                <div class="form-group"><label>Giá bán</label><input type="number" id="p-price"></div>
            </div>
            <div class="form-group">
                <label>Ảnh</label><input type="file" id="p-file" accept="image/*">
                <div id="img-preview" style="margin-top:5px;"></div>
            </div>

            <div class="admin-footer">
                <button class="btn-reset" onclick="resetData()">Reset</button>
                <button class="btn-save" onclick="saveProduct()">Lưu</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="app.js"></script>
</body>
</html>
